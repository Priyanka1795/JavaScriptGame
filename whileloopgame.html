<html>
	
	<head>
		
		<title>JS</title>

	</head>

	<body>
	
		<p>How many fingers are u holding up?</p>
		<p><input type="text" id="myNumber">
		
		<button id="guess">Guess!</button>

		<script type="text/javascript">

			document.getElementById("guess").onclick = function() {
				var myNum = document.getElementById("myNumber").value;
				var gotIt = false;
				var noofguesses = 1;

				while(gotIt == false) {
					var guess = Math.floor(Math.random() * 6);

					if(guess == myNum) {
						gotIt=true;
						alert("Got it! It was a "+guess+". It took me "+noofguesses+" gusses.");
					}else {
						noofguesses++;
					}
				}
	}
		
		</script>

	</body>

</html>
